<!doctype html>
<head>
  <meta charset="utf-8">
  <script language="javascript" type="text/javascript">
  <!--
  function setFormInput(val) {
    window.opener.document.getElementById('f_category').innerHTML = val;
    window.opener.document.getElementById('f_category').value = val
    window.close();
  }
  -->
  </script>
  <title>がまぐっち</title>
</head>
<body>
  {% if category_list.categories %}
    {% for category in category_list.categories %}
      <a href="javascript:setFormInput('{{ category }}');">{{ category }}</a>
    {% endfor %}
  {% else %}
    <p>まだ商品分類が未登録です。</p>
    <p>前の画面に戻って新しい商品分類を入力してください</p>
  {% endif %}
  <a href="#" onClick="window.close(); return false;">閉じる</a>
</body>
</html>
